pr:
    branches:
        include:
            - main

variables:
    Codeql.Enabled: true

stages:
    - stage: security_compliance
      displayName: 'Security & Compliance'
      pool:
          vmImage: 'windows-latest'
      jobs:
          - job: compliance
            steps:
                - task: PoliCheck@1
                  displayName: 'Run PoliCheck ğŸŒ'
                  inputs:
                      inputType: 'Basic'
                      targetType: 'F'
                      targetArgument: '$(Build.SourcesDirectory)'
                      result: 'PoliCheck.xml'
                      optionsXS: 1
                      optionsPE: 1
                      optionsUEPATH: '$(Build.SourcesDirectory)/policheck/UserExclusion.xml'
                - task: PublishBuildArtifacts@1
                  displayName: 'Create log artifact'
                  inputs:
                      pathToPublish: '..\_sdt\logs\PoliCheck\PoliCheck.xml'
                      artifactName: 'PoliCheck'

          - job: security
            steps:
                - task: ESLint@1
                  displayName: 'Guardian: ESLint ğŸ›¡'
                  inputs:
                      Configuration: 'recommended'
                      TargetType: 'eslint'
                      TargetsESLint: |
                          $(Build.SourcesDirectory)/**/*.ts
                      ErrorLevel: 'warn'

    - stage: build_test
      displayName: 'Build & Test'
      pool:
          vmImage: 'ubuntu-latest'
      jobs:
          - job: test
            timeoutInMinutes: 10
            steps:
                - task: NodeTool@0
                  displayName: 'Setup Node ğŸ’¾'
                  inputs:
                      versionSpec: '14.x'

                - script: npm install
                  displayName: 'Install Dependencies ğŸ“¥'

                - script: npm run test
                  displayName: 'Run Tests ğŸ§ª'

          - job: lint
            timeoutInMinutes: 10
            steps:
                - task: NodeTool@0
                  displayName: 'Setup Node ğŸ’¾'
                  inputs:
                      versionSpec: '14.x'

                - script: npm install
                  displayName: 'Install Dependencies ğŸ“¥'

                - script: npm run lint
                  displayName: 'Run Lint Check ğŸ”'

                - script: npm run fmt
                  displayName: 'Run Format Check ğŸŒ¸'

          - job: build
            timeoutInMinutes: 10
            steps:
                - task: NodeTool@0
                  displayName: 'Setup Node ğŸ’¾'
                  inputs:
                      versionSpec: '14.x'

                - script: npm install
                  displayName: 'Install Dependencies ğŸ“¥'

                - script: npm run build
                  displayName: 'Build Toolkit ğŸ—'

                - task: CopyFiles@2
                  displayName: 'Copy to Staging ğŸ“‚'
                  inputs:
                      SourceFolder: '$(System.DefaultWorkingDirectory)/dist'
                      Contents: |
                          **/*
                      TargetFolder: '$(Build.ArtifactStagingDirectory)'

                - task: AzureArtifacts.manifest-generator-task.manifest-generator-task.ManifestGeneratorTask@0
                  displayName: 'Generate Manifest ğŸ§¾'
                  inputs:
                      BuildDropPath: '$(Build.ArtifactStagingDirectory)'
                      PackageName: 'Webview UI Toolkit for Visual Studio Code'

                - task: PublishBuildArtifacts@1
                  displayName: 'Publish Artifacts ğŸ“¦'
                  inputs:
                      ArtifactName: 'drop'
