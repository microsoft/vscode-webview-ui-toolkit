        runs-on: ubuntu-latest
        steps:
            - name: Checkout ğŸ›ï¸
              uses: actions/checkout@v2

            - name: Install Dependencies ğŸ“¥
              run: npm install

            - name: Build Docs ğŸ”§
              run: npm run build:storybook

            - name: Deploy Docs ğŸš€
              uses: JamesIves/github-pages-deploy-action@4.1.3
