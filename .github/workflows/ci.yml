name: toolkit-ci

on: pull_request

jobs:
    test:
        runs-on: ubuntu-latest
        timeout-minutes: 10
        steps:
            - name: Checkout ğŸ›ï¸
              uses: actions/checkout@v2

            - name: Setup Node ğŸ’¾
              uses: actions/setup-node@v2
              with:
                  node-version: '14'

            - name: Install Dependencies ğŸ“¥
              run: npm ci

            - name: Run Tests ğŸ§ª
              run: npm run test

    lint:
        runs-on: ubuntu-latest
        timeout-minutes: 10
        steps:
            - name: Checkout ğŸ›ï¸
              uses: actions/checkout@v2

            - name: Setup Node ğŸ’¾
              uses: actions/setup-node@v2
              with:
                  node-version: '14'

            - name: Install Root Dependencies ğŸ“¥
              run: npm ci

            - name: Install Toolkit Dependencies ğŸ“¥
              working-directory: ./packages/toolkit
              run: npm ci

            - name: Install Toolkit React Dependencies ğŸ“¥
              working-directory: ./packages/toolkit-react
              run: npm ci

            - name: Run Format Check ğŸŒ¸
              run: npm run fmt

            - name: Run Lint Check ğŸ”
              run: npm run lint

    build-toolkit:
        runs-on: ubuntu-latest
        timeout-minutes: 10
        steps:
            - name: Checkout ğŸ›ï¸
              uses: actions/checkout@v2

            - name: Setup Node ğŸ’¾
              uses: actions/setup-node@v2
              with:
                  node-version: '14'

            - name: Install Root Dependencies ğŸ“¥
              run: npm ci

            - name: Install Toolkit Dependencies ğŸ“¥
              working-directory: ./packages/toolkit
              run: npm ci

            - name: Install Toolkit React Dependencies ğŸ“¥
              working-directory: ./packages/toolkit-react
              run: npm ci

            - name: Build Toolkit ğŸ—
              run: npm run build
